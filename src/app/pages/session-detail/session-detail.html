<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/schedule"></ion-back-button>
    </ion-buttons>
    <ion-title>{{session?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding *ngIf="session">
    <h1>{{session.title}}</h1>
    <p>{{session.description}}</p>
    <p>At: {{session.time}}</p>
  </div>
</ion-content>
