<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-group *ngFor="let day of schedule | async">
      <ion-item-divider sticky>
        <ion-label>
          {{formatDate(day.date)}}
        </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let session of orderSessions(day.sessions)" routerLink="/app/tabs/schedule/{{session.id}}">
        <ion-label>
          <h2> {{session.title}}</h2>
          <p>{{session.time}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
